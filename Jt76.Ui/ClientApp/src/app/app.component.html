<div [class]="colorTheme()">

  <mat-toolbar color="primary"
               class="header">
    
    <button mat-button
            routerLink="dashboard"
            class="nav-button">
      <mat-icon>home</mat-icon> {{title}}
    </button>

    <span class="toolbar-spacer">
    </span>

    <button mat-button
            routerLink="weather"
            class="nav-button">
      Weather
    </button>

    <button mat-button
            routerLink="admin"
            class="nav-button"
            *ngIf="isAuthenticated">
      Admin
    </button>

    <button mat-button
            class="nav-button"
            *ngIf="!isAuthenticated"
            (click)="onLoginClick()">
      Sign in
    </button>

    <button *ngIf="isAuthenticated"
            mat-icon-button
            [matMenuTriggerFor]="toolbarUserMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #toolbarUserMenu="matMenu">
      <button mat-menu-item
              (click)="onLogoutClick()">
        <mat-icon>
          power_settings_new
        </mat-icon>
        <span>
          Logout
        </span>
      </button>
    </mat-menu>

    <button mat-icon-button
            [matMenuTriggerFor]="toolbarSettingsMenu">
      <mat-icon>
        settings
      </mat-icon>
    </button>
    <mat-menu #toolbarSettingsMenu="matMenu">
      <button mat-menu-item
              (click)="setTheme('light')">
        Light
      </button>
      <button mat-menu-item
              (click)="setTheme('dark')">
        Dark
      </button>
      <button mat-menu-item
              (click)="setTheme('default')">
        Default
      </button>
    </mat-menu>

  </mat-toolbar>

  <div [class]="contentTheme()">
    <router-outlet></router-outlet>
  </div>

  <div class="footer">
    <mat-toolbar color="primary">
      <span class="copyright">
        &#169; {{year}} - Jt76
      </span>
    </mat-toolbar>
  </div>

</div>

<div>
  
  <p class="component-title">
    Errors
  </p>

  <mat-nav-list>
    
    <mat-list-item class="list-item"
                   *ngFor="let error of errors">
      
      <a matLine
         [routerLink]="['/admin/errors/', error.id]">
        {{error.createdDate}} - {{error.message}}
      </a>
      <button mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>

    </mat-list-item>

  </mat-nav-list>

  <br/>

</div>

<mat-card>

  <mat-card-title>
    Error
  </mat-card-title>

  <mat-card-content>

    {{error.message}}
    {{error.errorLevel}}
    {{error.source}}
    {{error.additionalInformation}}
    {{error.stackTrace}}
    {{error.createdBy}}
    {{error.createdDate}}

  </mat-card-content>

  <mat-card-actions>
    <a mat-raised-button
       color="primary"
       [routerLink]="['/admin/errors']">
      Back
    </a>
  </mat-card-actions>

</mat-card>

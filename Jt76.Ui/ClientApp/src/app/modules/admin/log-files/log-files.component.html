<div class="component-content">

  <p class="component-title">
    Log Files
  </p>

  <mat-accordion class="accordion-headers-align"
                 *ngFor="let item of logFiles; let i = index">
    <mat-expansion-panel [expanded]="step === i"
                         (opened)="setStep(i)"
                         hideToggle="true"
                         class="list-item"
                         (click)="logFileClicked(item);">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.fileName}}
        </mat-panel-title>
        <mat-panel-description>
          {{item.applicationName}} Error Logs
          <mat-icon>content_copy</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div (click)="hideInfo();"
           class="list-item file-content">
        <div *ngFor="let line of fileLines"
             class="ellipsis">
          {{line}}<br/>
        </div>
      </div>

      <mat-action-row>
        <button mat-button
                color="accent"
                (click)="detailedLogFileClicked(item)">Detailed</button>
        <button mat-button
                color="warn"
                (click)="firstStep()">First</button>
        <button mat-button
                color="warn"
                (click)="prevStep()">Previous</button>
        <button mat-button
                color="warn"
                (click)="nextStep()">Next</button>
        <button mat-button
                color="warn"
                (click)="lastStep()">Last</button>
      </mat-action-row>

    </mat-expansion-panel>

  </mat-accordion>

</div>
